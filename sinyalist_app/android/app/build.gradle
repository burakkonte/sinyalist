plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

import java.util.Properties

def keyProperties = new Properties()
def keyPropertiesFile = rootProject.file("key.properties")
if (keyPropertiesFile.exists()) {
    keyPropertiesFile.withInputStream { stream ->
        keyProperties.load(stream)
    }
}

android {
    namespace = "com.sinyalist"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.sinyalist"
        minSdk = 24
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    signingConfigs {
        release {
            if (keyPropertiesFile.exists()) {
                storeFile = file(keyProperties['storeFile'])
                storePassword = keyProperties['storePassword']
                keyAlias = keyProperties['keyAlias']
                keyPassword = keyProperties['keyPassword']
            }
        }
    }

    buildTypes {
        release {
if (!keyPropertiesFile.exists()) {
                throw new GradleException(
                        "Missing android/key.properties. Refusing to build release with debug signing."
                )
            }
            signingConfig = signingConfigs.release
        }
    }

    // C++ NDK build for seismic detector
    externalNativeBuild {
        cmake {
            path = file("src/main/cpp/CMakeLists.txt")
        }
    }
}

flutter {
    source = "../.."
}
